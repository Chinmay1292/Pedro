<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedro Pedro Pedro Pedro!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bounce-spin">
    <img src="Pedro.png" alt="Pedro-Pedro-Pedro!">
  </div>

  <audio id="pedroAudio" autoplay loop>
    <source src="pedro.mp3" type="audio/mpeg">
  </audio>

  <button class="play-button" onclick="toggleAudio()">
    <img id="audioIcon" src="sound.svg">
  </button>

  <script>
    function toggleAudio() {
      var audio = document.getElementById('pedroAudio');
      var icon = document.getElementById('audioIcon');
      
      if (audio.paused) {
        audio.play();
        icon.src = "mute.svg"; // Change the icon to mute icon when playing
      } else {
        audio.pause();
        icon.src = "sound.svg"; // Change the icon to sound icon when paused
      }
    }
  </script>
</body>

</html>
