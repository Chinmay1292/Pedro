<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedro Pedro Pedro Pedro!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bounce-spin">
    <img src="Pedro.png" alt="Pedro-Pedro-Pedro!">
  </div>

  <audio id="pedroAudio" autoplay loop>
    <source src="pedro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <button class="play-button" onclick="toggleAudio()">
    <img src="sound.png">
  </button>

  <script>
    function toggleAudio() {
      var audio = document.getElementById('pedroAudio');
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>

</html>
